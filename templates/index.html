{% extends 'base.html' %}
{% block body_block %}
    <h1>여기는 인덱스 입니다.</h1>
    {% for post in posts %}
        <h1>{{post.id}}</h1>
        <h2>{{post.title}}</h2>
        <h3>{{post.content}}</h3>
        <h4>{{post.created_at}}</h4>
        <a href="/posts/{{post.id}}">글보기</a>
    {% endfor %}
{% endblock %}
